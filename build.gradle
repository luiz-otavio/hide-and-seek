plugins {
    id 'java'
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
        mavenLocal()
    }

    group project_groupId
    version project_version

    java {
        // Minecraft 1.17.1
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    afterEvaluate {
        dependencies {
            implementation('org.jetbrains:annotations:16.0.2')
        }
    }
}
